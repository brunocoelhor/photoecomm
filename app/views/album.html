{% extends "layout.html" %}

{% block titulo %}Photo Commerce - Ensaios{% endblock %}

{% block content %}
	<div class="container">
		<div class="section-title">
			<h1 class="text-center">{{ category.name }}</h1>
		</div>
	    {% if albums | length > 0 %}
			{% for album in albums %}
				<div class="col-md-4 col-sm-6 col-xs-12 albuns">
					<a href="/{{category.slug}}/{{album.slug}}">
						<img class="img-responsive pic-in" src="img/album_cover/{{ album.cover }}" alt="{{ album.name }}">
						<button class="btn btn-lg btn-block btn-album">{{ album.name }}</button>
					</a>
				</div>
			{% endfor %}
		{% else %}
			<h4 class="text-center">Nenhum álbum cadastrado até o momento</h4>
		{% endif %}
	</div>
{% endblock %}
