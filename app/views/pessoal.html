{% extends "layout.html" %}

{% block titulo %}Photo Commerce - Ensaios{% endblock %}

{% block content %}
	<div class="container">
		<div class="section-title">
			<h1 class="text-center">{{ album.name }}</h1>
		</div>

	    {% if images | length > 0 %}
	    	<form action="/foto" method="post">
				{% for image in images %}
					<div class="col-md-3 col-sm-6 col-xs-12 bottom-content image-cart">
						<div class="poper{{ loop.index }}" data-toggle="popover" data-placement="" title="" data-content=""></div>
						<input type="checkbox" id="{{image.id}}" name="check[]" value="{{image.id}}" class="graphic" />
						<label for="{{image.id}}">
							<img class="img-responsive" src="{{ site_url()}}/img/photos/{{image.name}}" alt="" />
							<div class="pro-grid image-order" data-id="{{image.id}}">
								<div class="pro-btns">
									<a class="detail btn-album fa fa-search-plus fa-3x" href="#" data-toggle="modal" data-target="#myModal-{{image.id}}">
									</a>
								</div>
							</div>
							<div class="adicionado"></div>
						</label>
					</div>

					<!-- Modal -->
					<div class="modal fade" id="myModal-{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  	<div class="modal-dialog">
						    <div class="modal-content">
						      	<div class="modal-body">
									<img class="img-responsive" src="{{ site_url()}}/photo/{{image.name}}" alt="" >
						      	</div>
						    </div>
					    </div>
					</div>
				{% endfor %}
				<input type="submit" name="sub" value="Selecionar Imagens" class="btn btn-lg btn-flat btn-success btn-flutuante" >
			</form>
		{% else %}
			<h4 class="text-center">Nenhuma imagem cadastrada at√© o momento</h4>
		{% endif %}

	</div>



{% endblock %}
